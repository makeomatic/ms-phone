version: '2'

services:
  rabbitmq:
    image: makeomatic/rabbitmq:3.6.12
    hostname: rabbitmq

  tester:
    image: makeomatic/node:10.11.0-tester
    links:
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
    env_file:
      - .env
    command: tail -f /dev/null
