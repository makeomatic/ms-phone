version: v1.0
name: ms-phone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      prologue:
        commands:
          - sem-version node 12.16.3
          - checkout
          - cache restore node-modules-$(checksum yarn.lock)
          - cp ../test/.env test/.env
      jobs:
        - name: yarn install
          commands:
            - yarn install --frozen-lockfile
            - cache store node-modules-$(checksum yarn.lock) node_modules
        - name: yarn test
          commands:
            - yarn test
      secrets:
        - name: ms-phone
        - name: docker-hub
        - name: semantic-release
promotions:
  - name: Publish image
    pipeline_file: build.yml
    auto_promote:
      when: (branch = 'master' OR branch = 'staging') AND result = 'passed'
