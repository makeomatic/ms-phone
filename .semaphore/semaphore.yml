version: v1.0
name: ms-phone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:

  - name: Install dependencies
    task:
      prologue:
        commands:
          - sem-version node 10.15.3
          - checkout
          - cache restore node-modules-$(checksum yarn.lock)
      jobs:
      - name: yarn install
        commands:
        - yarn install --frozen-lockfile
        - cache store node-modules-$(checksum yarn.lock) node_modules

