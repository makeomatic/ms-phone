version: v1.0
name: ms-phone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

fail_fast:
  stop:
    when: "branch != 'master'"

auto_cancel:
  running:
    when: "branch != 'master'"

global_job_config:
  prologue:
    commands:
      - checkout
      - sem-version node 20
      - npm i -g pnpm@8
      - cache restore node-$(checksum pnpm-lock.yaml)
      - pnpm config set store-dir ~/.pnpm-store
      - pnpm i --frozen-lockfile --prefer-offline --ignore-scripts
      - cache store node-$(checksum pnpm-lock.yaml) ~/.pnpm-store

blocks:
  - name: Install dependencies & test
    dependencies: []
    task:
      jobs:
        - name: tests
          commands:
            - cp ~/.test.env test/.env
            - pnpm test
            - pnpm mdep docker build
      secrets:
        - name: ms-phone
  - name: Release
    dependencies: ["Install dependencies & test"]
    skip:
      when: branch != 'master' AND branch != 'staging'
    task:
      secrets:
        - name: docker-token
        - name: semantic-release
      jobs:
        - name: release
          commands:
            - echo $DOCKER_ACCESS_TOKEN | docker login --username $DOCKER_USERNAME --password-stdin
            - pnpm run semantic-release
